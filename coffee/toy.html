<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>toy</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <style>

        .container
        {
            overflow: hidden;
            position: absolute;
            top:      0px;
            left:     0px;
            bottom:   0px;
            right:    0px;
        }
    
        #glCanvas
        {
            top:    0px;
            left:   0px;
            width:  100%;
            height: 100%;
            cursor: pointer;
        }
        
    </style>    
    
    <script src="renderer.js"></script>
    <script src="pass.js"></script>
    <script src="effect.js"></script>
    <script src="../js/toy.js"></script>
</head>
<body onload="Toy.init();" onresize="Toy.resize();">
    <div class="container">
        <canvas id="glCanvas"></canvas>
    </div>
</body>
</html>
